<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 40px;
            color: #1f2937;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            border: 1px solid #e5e7eb;
        }

        h2 { 
            color: #111827; 
            font-weight: 700;
            font-size: 24px;
            margin-top: 0;
        }
        
        p { color: #6b7280; font-size: 14px; margin-bottom: 30px; }
        
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #4b5563;
            text-decoration: none;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-back:hover { 
            background-color: #f9fafb;
            color: #111827;
            border-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-chart-pie" style="color: #1e3a8a; margin-right: 10px;"></i>Feature Importance Analysis</h2>
        <p>Quantitative analysis of variables impacting supply chain disruption probability. Darker bars indicate higher impact.</p>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <a href="/" class="btn-back">‚Üê Back to Prediction Model</a>
    </div>

    <script>
        const aiData = {{ data | tojson }};
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const maxVal = Math.max(...aiData);

        const dynamicColors = aiData.map(value => {
            const intensity = value / maxVal;
            
            return `rgba(30, 58, 138, ${0.3 + (intensity * 0.7)})`;
        });

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Supplier Rating', 'Distance', 'Weather', 'Traffic Density', 'Vehicle Type'],
                datasets: [{
                    label: 'Weight Impact',
                    data: aiData,
                    backgroundColor: dynamicColors, 
                    borderColor: '#1e3a8a',        
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: '#f3f4f6' } 
                    },
                    x: { 
                        grid: { display: false } 
                    }
                }
            }
        });
    </script>
</body>
</html>
